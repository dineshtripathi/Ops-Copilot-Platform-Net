name: CI — Build, Conformance & Test

on:
  push:
    branches: [main]
    paths-ignore:
      - 'azure-infra/**'
      - 'infrastructure/**'
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'azure-infra/**'
      - 'infrastructure/**'
      - 'docs/**'
      - '*.md'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build, Conformance & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # ── Architecture conformance gate (runs before build — fast fail) ──
      - name: Dependency conformance check
        shell: pwsh
        run: ./scripts/Test-DependencyConformance.ps1

      # ── Standard build / test ─────────────────────────────────────────
      - name: Restore
        run: dotnet restore OpsCopilot.sln

      - name: Build
        run: dotnet build OpsCopilot.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test OpsCopilot.sln --no-build --configuration Release --verbosity normal
